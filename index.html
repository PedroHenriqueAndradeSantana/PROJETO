<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API de Filmes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://www.eventim.com.br/rljs/img/logo-eventim.svg"
          alt="#"
        />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Início</a></li>
          <li><a href="#">Shows</a></li>
          <li><a href="#">Teatro</a></li>
          <li><a href="#">Esportes</a></li>
          <li><a href="#">Ingressos</a></li>
        </ul>
      </nav>
    </header>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="https://images.unsplash.com/photo-1579033461380-adb47c3eb938?fit=crop&w=1964&q=100"
            class="d-block w-100 c-img mt-5"
            alt="Slide 1"
          />
          <div class="carousel-caption top-0 mt-5">
            <p class="mt-5 fs-3 text-uppercase">Discover the hidden world</p>
            <h1 class="display-1 fw-bolder text-capitalize">
              The Aurora Tours
            </h1>
            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
              Book a tour
            </button>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://images.unsplash.com/photo-1516466723877-e4ec1d736c8a?fit=crop&w=2134&q=100"
            class="d-block w-100 c-img"
            alt="Slide 2"
          />
          <div class="carousel-caption top-0 mt-4">
            <p class="text-uppercase fs-3 mt-5">The season has arrived</p>
            <p class="display-1 fw-bolder text-capitalize">3 available tours</p>
            <button
              class="btn btn-primary px-4 py-2 fs-5 mt-5"
              data-bs-toggle="modal"
              data-bs-target="#booking-modal"
            >
              Book a tour
            </button>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://images.unsplash.com/photo-1612686635542-2244ed9f8ddc?fit=crop&w=2070&q=100"
            class="d-block w-100 c-img"
            alt="Slide 3"
          />
          <div class="carousel-caption top-0 mt-4">
            <p class="text-uppercase fs-3 mt-5">Destination activities</p>
            <p class="display-1 fw-bolder text-capitalize">Go glacier hiking</p>
            <button
              class="btn btn-primary px-4 py-2 fs-5 mt-5"
              data-bs-toggle="modal"
              data-bs-target="#booking-modal"
            >
              Book a tour
            </button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container text-center">
      <div class="row justify-content-center">
        <!-- Botão Réveillon 2025 -->
        <a href="reveillon.html" class="circle-button col text-decoration-none">
          <img src="https://via.placeholder.com/50" alt="Réveillon" />
          <div class="btn-text">Réveillon 2025</div>
        </a>

        <!-- Botão Festas e Shows -->
        <a href="festas.html" class="circle-button col text-decoration-none">
          <img src="https://via.placeholder.com/50" alt="Festas e Shows" />
          <div class="btn-text">Festas e Shows</div>
        </a>

        <!-- Botão Teatros e Espetáculos -->
        <a href="teatros.html" class="circle-button col text-decoration-none">
          <img
            src="https://via.placeholder.com/50"
            alt="Teatros e Espetáculos"
          />
          <div class="btn-text">Teatros e Espetáculos</div>
        </a>
      </div>
    </div>

    <div id="filmes-list"></div>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
